<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Início</title>
  <style>
    /* Configuração geral */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Estilo da barra de progresso */
    .progress-bar {
      width: 0;
      height: 10px;
      background-color: red;
      transition: width 5s ease;
      position: absolute;
    }

    /* Estilo do círculo */
    .circle {
      width: 0;
      height: 0;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      transition: width 1s ease, height 1s ease, opacity 1s ease;
    }

    /* Classe ativada para animações */
    .active {
      width: 300px;
      height: 300px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Barra de progresso -->
  <div class="progress-bar"></div>

  <!-- Círculo -->
  <div class="circle"></div>

  <script>
    // Referências aos elementos
    const progressBar = document.querySelector('.progress-bar');
    const circle = document.querySelector('.circle');

    // Animação da barra de progresso
    setTimeout(() => {
      progressBar.style.width = "100%"; // Progresso da barra
    }, 100);

    // Transformar a barra em círculo após 5 segundos
    setTimeout(() => {
      progressBar.style.display = "none"; // Remove a barra
      circle.classList.add('active'); // Ativa o círculo
    }, 5000);

    // Redirecionar para a tela home.html após 10 segundos
    setTimeout(() => {
      window.location.href = "home.html";
    }, 10000);
  </script>
</body>
</html>
