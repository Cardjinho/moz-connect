<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-App de Investimentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Tela de carregamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #fff;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Estilização do diálogo */
        #welcome-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            font-family: Arial, sans-serif;
        }

        #welcome-dialog h1 {
            color: #333;
            font-size: 24px;
        }

        #welcome-dialog p {
            color: #555;
            margin: 20px 0;
        }

        #accept-btn {
            background: #3498db;
            color: #fff;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #accept-btn:hover {
            background: #217dbb;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Diálogo de boas-vindas -->
    <div id="welcome-dialog">
        <h1>Olá, seja bem-vindo ao nosso Web-app de investimentos</h1>
        <p>Invista com segurança conosco e receba seu retorno em apenas 35 minutos.</p>
        <button id="accept-btn">Aceitar e entrar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animação de carregamento usando GSAP
            gsap.to(".spinner", { rotation: 360, repeat: -1, duration: 1 });

            // Simulação de tempo de carregamento
            setTimeout(() => {
                gsap.to("#loading-screen", { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('welcome-dialog').style.display = 'block';
                }});
            }, 3000);

            // Redirecionamento ao clicar no botão
            document.getElementById('accept-btn').addEventListener('click', function() {
                window.location.href = 'Investiment.html';
            });
        });
    </script>
</body>
            </html>
