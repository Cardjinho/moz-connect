<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando</title>
  <style>
    /* Configuração global */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Fundo preto */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Container do círculo */
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100px;
      height: 100px;
      border: 8px solid rgba(255, 255, 255, 0.2); /* Borda semitransparente */
      border-top: 8px solid red; /* Borda superior em vermelho */
      border-radius: 50%;
      animation: spin 1s linear infinite; /* Animação de rotação */
    }

    /* Animação de rotação */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <!-- Loader central -->
  <div class="loader"></div>

  <script>
    // Redireciona para home.html após 10 segundos
    setTimeout(() => {
      window.location.href = "home.html";
    }, 10000);
  </script>
</body>
</html>
