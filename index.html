<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-App de Investimentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">

    <!-- Tela de carregamento -->
    <div id="loading-screen" class="fixed top-0 left-0 w-full h-full bg-black flex items-center justify-center z-50">
        <div class="flex flex-col items-center gap-4">
            <div class="w-20 h-20 border-8 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
            <p class="text-white text-lg font-semibold">Carregando...</p>
        </div>
    </div>

    <!-- Diálogo de boas-vindas -->
    <div id="welcome-dialog" class="hidden bg-white rounded-lg shadow-lg max-w-md p-8 text-center">
        <i class="fas fa-piggy-bank text-blue-500 text-6xl mb-4"></i>
        <h1 class="text-2xl font-bold text-gray-800">Bem-vindo ao nosso Web-app de Investimentos</h1>
        <p class="text-gray-600 mt-4">
            Invista com segurança conosco e receba seu retorno em apenas <span class="text-blue-500 font-bold">35 minutos</span>.
        </p>
        <button id="accept-btn" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-all">
            Aceitar e entrar
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animação de carregamento usando GSAP
            gsap.to(".animate-spin", { rotation: 360, repeat: -1, duration: 1 });

            // Simulação de tempo de carregamento
            setTimeout(() => {
                gsap.to("#loading-screen", { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('welcome-dialog').classList.remove('hidden');
                    gsap.from("#welcome-dialog", { scale: 0.8, opacity: 0, duration: 1 });
                }});
            }, 3000);

            // Redirecionamento ao clicar no botão
            document.getElementById('accept-btn').addEventListener('click', function() {
                window.location.href = 'Investiment.html';
            });
        });
    </script>

</body>
</html>
