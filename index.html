<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button id="loginBtn">Entrar</button>
        <p>NÃ£o tem uma conta? <a href="register.html">Registre-se</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvR4VT7WkR6bWsa8lBKunD70TVGKkFrNk",
            authDomain: "aviator-boot.firebaseapp.com",
            projectId: "aviator-boot",
            storageBucket: "aviator-boot.appspot.com",
            messagingSenderId: "165312564616",
            appId: "1:165312564616:web:93dd8ce9e95368588cfe3d"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.signInWithEmailAndPassword(email, password)
                .then(user => {
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert("Erro: " + error.message);
                });
        });
    </script>
</body>
</html>
