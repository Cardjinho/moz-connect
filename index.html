<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-App de Investimentos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* Tela de carregamento */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #3498db;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Di√°logo de boas-vindas estilizado */
        #welcome-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            font-family: 'Arial', sans-serif;
        }

        #welcome-dialog h1 {
            color: #2c3e50;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #welcome-dialog p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        #accept-btn {
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: #fff;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        #accept-btn:hover {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }

        .icon {
            font-size: 50px;
            color: #3498db;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Di√°logo de boas-vindas -->
    <div id="welcome-dialog">
        <div class="icon">üí∞</div>
        <h1>Bem-vindo ao nosso Web-app de Investimentos</h1>
        <p>Invista com seguran√ßa conosco e receba seu retorno em apenas <strong>35 minutos</strong>.</p>
        <button id="accept-btn">Aceitar e entrar</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Anima√ß√£o de carregamento usando GSAP
            gsap.to(".spinner", { rotation: 360, repeat: -1, duration: 1 });

            // Simula√ß√£o de tempo de carregamento
            setTimeout(() => {
                gsap.to("#loading-screen", { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('loading-screen').style.display = 'none';
                    document.getElementById('welcome-dialog').style.display = 'block';
                    gsap.from("#welcome-dialog", { scale: 0.8, opacity: 0, duration: 1 });
                }});
            }, 3000);

            // Redirecionamento ao clicar no bot√£o
            document.getElementById('accept-btn').addEventListener('click', function() {
                window.location.href = 'Investiment.html';
            });
        });
    </script>

</body>
    </html>
