<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth.js"></script>
    <title>Registrar</title>
</head>
<body>
    <div class="register-container">
        <h1>Registrar</h1>
        <input type="text" id="username" placeholder="Nome de Usuário">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <input type="tel" id="phone" placeholder="Número de Telefone (+258)">
        <button id="registerBtn">Registrar</button>
        <p>Já tem uma conta? <a href="index.html">Login</a></p>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCvR4VT7WkR6bWsa8lBKunD70TVGKkFrNk",
            authDomain: "aviator-boot.firebaseapp.com",
            projectId: "aviator-boot",
            storageBucket: "aviator-boot.appspot.com",
            messagingSenderId: "165312564616",
            appId: "1:165312564616:web:93dd8ce9e95368588cfe3d"
        };
        firebase.initializeApp(firebaseConfig);

        document.getElementById('registerBtn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(user => {
                    alert("Registro bem-sucedido!");
                    window.location.href = "home.html";
                })
                .catch(error => {
                    alert("Erro: " + error.message);
                });
        });
    </script>
</body>
</html>
