<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER SUB AVIATOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI Black', Tahoma, sans-serif;
      background: linear-gradient(to right, #000000, #1a0000);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 90%;
      margin: 40px auto 30px;
      padding: 30px;
      background: #1c1c1c;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff0000;
    }

    h2, h3 {
      color: #ff0000;
      text-shadow: 1px 1px 5px #000;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 18px;
    }

    .input-group select, .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2b2b2b;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input-group select option {
      font-weight: bold;
      font-size: 16px;
    }

    .btn {
      background: linear-gradient(to right, #ff69b4, #8a2be2);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff1493, #9400d3);
    }

    .signals {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .signal-box {
      font-family: Arial, sans-serif;
      color: white;
      padding: 10px;
      margin: 8px;
      border-radius: 6px;
      font-size: 18px;
      font-weight: bold;
      width: 70px;
      height: 20px;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s;
    }

    .signal-box:hover {
      transform: scale(1.1);
    }

    .signal-roxo {
      background: linear-gradient(135deg, #6a0dad, #5a189a);
    }

    .signal-rosa {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease-in-out;
      z-index: 1000;
    }

    .overlay img {
      width: 200px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="overlay" id="overlay">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/92/Spribe_logo.png" alt="Spribe" />
  </div>

  <div class="container">
    <h2>Gerador de Sinais</h2>

    <div class="input-group">
      <label>Escolha a casa de apostas</label>
      <select id="casaApostas">
        <option value="Blaze">MEGAGAMELIVE</option>
        <option value="Spribe">PLACARD</option>
        <option value="jogabet">888BET</option>
        <option value="olabet">OLABET</option>
        <option value="elefante">ELEPHANTBET</option>
        <option value="betika">BETIKA</option>
      </select>
    </div>

    <div class="input-group">
      <label>Número de predições</label>
      <input type="number" id="numPredicoes" value="18">
    </div>

    <button class="btn" onclick="gerarSinais()">Gerar Sinais</button>

    <div class="signals" id="signals"></div>

    <h3>Sinais Rosa Especiais</h3>
    <div class="signals" id="signalsRosa"></div>
  </div>

  <script>
    function gerarSinais() {
      const numPredicoes = document.getElementById("numPredicoes").value;
      const signalsContainer = document.getElementById("signals");
      const signalsRosaContainer = document.getElementById("signalsRosa");
      signalsContainer.innerHTML = "";
      signalsRosaContainer.innerHTML = "";

      for (let i = 0; i < numPredicoes; i++) {
        let agora = new Date();
        let horas = agora.getHours().toString().padStart(2, '0');
        let minutos = Math.floor(Math.random() * 60).toString().padStart(2, '0');
        let segundos = Math.floor(Math.random() * 60).toString().padStart(2, '0');

        let signal = document.createElement("div");
        signal.classList.add("signal-box");

        if (i % 2 === 0) {
          signal.classList.add("signal-roxo");
        } else {
          signal.classList.add("signal-rosa");
        }

        signal.textContent = `${horas}:${minutos}:${segundos}`;

        if (signal.classList.contains("signal-rosa")) {
          signalsRosaContainer.appendChild(signal);
        } else {
          signalsContainer.appendChild(signal);
        }
      }
    }

    setTimeout(() => {
      document.getElementById("overlay").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
      }, 1000);
    }, 2000);
  </script>
</body>
  </html>
