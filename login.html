<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Dark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #eee;
    }

    .login-container {
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
      padding: 40px 30px;
      font-weight: 600; /* mais "gordo" */
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header h1 {
      color: #e53935; /* vermelho vibrante */
      font-size: 28px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
    }

    .login-header p {
      color: #bbb;
      font-size: 16px;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #f44336;
      font-size: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #333;
      border-radius: 8px;
      background-color: #121212;
      color: #eee;
      font-size: 15px;
      font-weight: 600;
      transition: border-color 0.3s;
    }

    .form-group input::placeholder {
      color: #666;
      font-weight: 500;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e53935;
      background-color: #1e1e1e;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .checkbox-group input {
      margin-right: 12px;
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #e53935;
    }

    .checkbox-group label {
      color: #bbb;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 12px rgba(229, 57, 53, 0.6);
    }

    .login-button:hover {
      background-color: #b71c1c;
      box-shadow: 0 6px 15px rgba(183, 28, 28, 0.8);
    }

    .login-links {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    .login-links a {
      color: #e53935;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .login-links a:hover {
      text-decoration: underline;
      color: #ff7961;
    }

    .error-message {
      color: #ff5252;
      margin-bottom: 15px;
      font-weight: 700;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Bem-vindo de volta</h1>
      <p>Acesse sua conta para continuar</p>
    </div>

    <form id="loginForm">
      <div class="error-message" id="errorMsg"></div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Digite seu email" required />
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required minlength="6" />
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms">Li e aceito os termos e condições</label>
      </div>

      <button type="submit" class="login-button">Entrar</button>

      <div class="login-links">
        <a href="#">Esqueceu sua senha?</a>
        <a href="#" id="registerLink">Ainda não tem uma conta? Comece Agora</a>
      </div>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDj1qqCBztEpF31n9UU3DFKwiymc2Bd-iM",
      authDomain: "bot-ia-20e75.firebaseapp.com",
      databaseURL: "https://bot-ia-20e75-default-rtdb.firebaseio.com",
      projectId: "bot-ia-20e75",
      storageBucket: "bot-ia-20e75.appspot.com",
      messagingSenderId: "601684351023",
      appId: "1:601684351023:android:e94d0ab92f512c4cb80eda"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    // Redirecionar para WhatsApp ao clicar no link de registro
    document.getElementById('registerLink').addEventListener('click', function(e) {
      e.preventDefault();
      window.location.href = 'https://wa.me/258862905058';
    });

    loginForm.addEventListener('submit', e => {
      e.preventDefault();
      errorMsg.style.display = 'none';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const termsChecked = document.getElementById('terms').checked;

      if (!termsChecked) {
        errorMsg.textContent = 'Você precisa aceitar os termos e condições.';
        errorMsg.style.display = 'block';
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = 'Senha deve ter no mínimo 6 caracteres.';
        errorMsg.style.display = 'block';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Redirecionar para inicio.html após login correto
          window.location.href = 'inicio.html';
        })
        .catch(error => {
          // Exibe mensagem de erro no diálogo
          errorMsg.textContent = `Erro: ${error.message}`;
          errorMsg.style.display = 'block';
        });
    });
  </script>
</body>
</html>
