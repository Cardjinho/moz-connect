<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HACKER AVIATOR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Anton', sans-serif;
      overflow: hidden;
    }

    .header {
      width: 100%;
      height: 60px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid red;
    }

    .header h1 {
      font-size: 24px;
      letter-spacing: 2px;
      animation: colorCycle 5s infinite linear;
    }

    @keyframes colorCycle {
      0% { color: red; }
      20% { color: blue; }
      40% { color: white; }
      60% { color: green; }
      80% { color: purple; }
      100% { color: red; }
    }

    .main {
      height: calc(100% - 60px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn {
      width: 280px;
      height: 55px;
      background-color: black;
      color: red;
      border: 1px solid red;
      border-radius: 10px;
      font-size: 18px;
      letter-spacing: 1.5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: float 2.5s ease-in-out infinite;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px red;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>HACKER AVIATOR 1.8.0 WEB</h1>
  </div>

  <div class="main">
    <div class="buttons">
      <button class="btn" onclick="location.href='aviator.html'">ROBÔ HACKER AVIATOR</button>
      <button class="btn" onclick="location.href='sinal.html'">ROBÔ DE SINAIS 100%</button>
    </div>
  </div>

</body>
  </html>
