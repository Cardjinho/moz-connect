<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Investimento</title>
  <style>
    /* Estilo global */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* Fundo preto */
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Contêiner para os botões */
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px; /* Espaçamento entre os botões */
    }

    /* Estilo dos botões */
    .button-container button {
      background: linear-gradient(45deg, #ff416c, #ff4b2b); /* Gradiente moderno */
      color: white;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 15px rgba(255, 75, 43, 0.4); /* Sombra para profundidade */
      animation: float 2s infinite ease-in-out; /* Animação de flutuação */
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Efeito ao passar o mouse */
    .button-container button:hover {
      transform: scale(1.05); /* Leve aumento */
      box-shadow: 0px 6px 20px rgba(255, 75, 43, 0.6);
    }

    /* Animação de flutuação */
    @keyframes float {
      0%, 100% {
        transform: translateY(0); /* Posição inicial */
      }
      50% {
        transform: translateY(-10px); /* Sobe 10px */
      }
    }

    /* Texto interno dos botões */
    .button-container button span {
      font-family: 'Verdana', sans-serif;
      letter-spacing: 1px; /* Espaçamento entre letras */
    }
  </style>
</head>
<body>
  <!-- Botões flutuantes -->
  <div class="button-container">
    <button>
      <span>FAZER INVESTIMENTO CONFIÁVEL</span>
    </button>
    <button>
      <span>EFETUAR COMPRA DE PREDICTOR 100%</span>
    </button>
  </div>
</body>
</html>
