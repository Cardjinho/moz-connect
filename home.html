<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Investimento</title>
  <style>
    /* Estilos globais */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000; /* Fundo preto */
      color: #fff;
    }

    /* Estilo da aba superior */
    .top-bar {
      background-color: #007bff; /* Azul */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .top-bar input[type="text"] {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    /* Container dos botões */
    .button-container {
      text-align: center;
      margin-top: 50px;
    }

    .button-container button {
      background-color: #28a745; /* Verde */
      color: white;
      border: none;
      border-radius: 20px;
      padding: 15px 25px;
      font-size: 1.2rem;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #218838;
      transform: scale(1.1);
    }

    /* Estilo do FAB (Floating Action Button) */
    .fab-container {
      position: fixed;
      bottom: 30px;
      right: 30px;
    }

    .fab {
      width: 60px;
      height: 60px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg') no-repeat center;
      background-size: contain;
      background-color: #25D366;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      border: none;
    }

    .fab:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Aba superior -->
  <div class="top-bar">
    <h1>Investimentos Seguros</h1>
    <input type="text" placeholder="Pesquisar...">
  </div>

  <!-- Botões centrais -->
  <div class="button-container">
    <button>FAZER INVESTIMENTO CONFIÁVEL</button>
    <button>EFETUAR COMPRA DE PREDICTOR 100%</button>
  </div>

  <!-- Botão FAB -->
  <div class="fab-container">
    <button class="fab" title="Fale conosco no WhatsApp"></button>
  </div>
</body>
</html>
