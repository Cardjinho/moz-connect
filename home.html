<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animação de Carregamento</title>
  <style>
    /* Configuração geral */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Estilo da barra de progresso */
    .progress-bar {
      width: 0;
      height: 10px;
      background-color: red;
      border-radius: 5px;
      position: absolute;
    }

    /* Estilo do círculo final */
    .circle {
      width: 0;
      height: 0;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      opacity: 0;
      transition: width 1s ease, height 1s ease, opacity 1s ease;
    }

    /* Animação ativa do círculo */
    .active {
      width: 300px;
      height: 300px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Barra de progresso irregular -->
  <div class="progress-bar"></div>

  <!-- Círculo final -->
  <div class="circle"></div>

  <script>
    const progressBar = document.querySelector('.progress-bar');
    const circle = document.querySelector('.circle');

    // Função para simular progresso irregular
    function animateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        // Incrementos aleatórios entre 5% e 20%
        progress += Math.random() * 15 + 5;

        if (progress > 100) progress = 100; // Limita a 100%
        progressBar.style.width = progress + "%";

        if (progress === 100) {
          clearInterval(interval); // Para o progresso
          showCircle(); // Mostra o círculo
        }
      }, Math.random() * 400 + 300); // Intervalo aleatório entre 300ms e 700ms
    }

    // Função para exibir o círculo
    function showCircle() {
      progressBar.style.display = "none";
      circle.classList.add('active');

      // Redireciona para a home após 5 segundos
      setTimeout(() => {
        window.location.href = "home.html";
      }, 5000);
    }

    // Inicia a animação de progresso
    animateProgress();
  </script>
</body>
</html>
